                <h5 class="card-title">UNGGAH INFORMASI BEASISWA</h5>
                <hr>

                <div class="form-beasiswa">
                  <form>
                    <div class="form-group">
                      <label for="" id="thead-form">Judul Informasi</label>
                      <input class="form-control" type="text" placeholder="Masukkan Judul Informasi Beasiswa...">
                    </div>
                    <div class="form-group">
                      <label for="" id="thead-form">Program Studi Yang Dibuka</label>
                      <input class="form-control" type="text" placeholder="Masukkan Jurusan Yang Sedang Dibuka...">
                    </div>
                    <div class="form-group">
                      <label for="" id="thead-form">Akreditasi Fakultas / Universitas</label>
                      <input class="form-control" type="text" placeholder="Masukkan Akreditasi Fakultas / Universitas...">
                    </div>
                    <div class="form-group">
                      <label for="" id="thead-form">Tanggal Pembukaan Pendaftaran</label>
                      <input class="form-control" type="date" placeholder="Masukkan Akreditasi Fakultas / Universitas...">
                    </div>
                    <div class="form-group">
                      <label for="" id="thead-form">Tanggal Penutupan Pendaftaran</label>
                      <input class="form-control" type="date" placeholder="Masukkan Akreditasi Fakultas / Universitas...">
                    </div>
                    <div class="form-group">
                        <label for="" id="input-file" class="form-label">Unggah Gambar Pratinjau</label>
                        <input class="form-control" style="height: 45px;" type="file" id="formFile">
                    </div>
                    <div class="form-group">
                      <label for="" id="head-form">Laman Informasi Beasiswa</label>
                      <input class="form-control" type="text" placeholder="Masukkan Alamat URL Informasi Beasiswa ...">
                    </div>
                    <div class="form-group">
                      <label class="my-1 mr-2" for="">Jenis Informasi</label>
                      <select class="custom-select my-1 mr-sm-2" id="">
                        <option disabled selected>Pilih Jenis Informasi ...</option>
                        <option value="1">Izin Belajar</option>
                        <option value="2">Tugas Belajar</option>
                      </select>
                    </div>
                    <div class="form-group" id="form-confirm">
                      <button type="reset" class="btn btn-danger modal-link">Ulangi</button>
                      <button type="button" class="btn btn-success modal-link">Unggah</button>
                    </div>
                  </form>
